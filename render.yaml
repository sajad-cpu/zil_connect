# Render Blueprint for Business Connection App

services:
  # PocketBase Backend
  - type: web
    name: business-connection-pocketbase
    runtime: docker
    dockerfilePath: ./Dockerfile.pocketbase
    disk:
      name: pocketbase-data
      mountPath: /pb/pb_data
      sizeGB: 1
    envVars:
      - key: PORT
        value: 8090

  # React Frontend
  - type: web
    name: business-connection-frontend
    runtime: node
    buildCommand: npm install && npm run build
    startCommand: npm run preview
    envVars:
      - key: VITE_POCKETBASE_URL
        value: https://business-connection-pocketbase.onrender.com
